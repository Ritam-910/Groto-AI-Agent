<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groto - Powered by LangGraph</title>
    <meta name="description" content="Intelligent AI assistant powered by LangGraph">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#7F5AF0" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="#7F5AF0" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="#7F5AF0" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>GROTO</h1>
                    <p class="subtitle">Neural Interface</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
                <button class="btn-icon" id="clearBtn" title="Clear conversation">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="url(#paint0_linear)"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <defs>
                                <linearGradient id="paint0_linear" x1="2" y1="2" x2="22" y2="22"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#7F5AF0" />
                                    <stop offset="1" stop-color="#2CB67D" />
                                </linearGradient>
                            </defs>
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                        </svg>
                    </div>
                    <h2>System Online</h2>
                    <p>AI agent ready for processing.</p>

                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">‚ö°</div>
                            <h3>Real-time Analysis</h3>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üß†</div>
                            <h3>Neural Graph</h3>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üõ°Ô∏è</div>
                            <h3>Secure Core</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Enter command or query..." rows="1"
                        maxlength="2000"></textarea>
                    <button class="btn-send" id="sendBtn" disabled>
                        <span>Send</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount"></span>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Initializing Neural Core...</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
